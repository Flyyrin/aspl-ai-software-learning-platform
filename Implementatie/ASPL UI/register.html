<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASPL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 d-flex justify-content-center">
            <div class="col image-container h-100 d-none d-lg-block"></div>
            <div class="col form-container d-flex align-items-center">
                <div class="container">
                    <h1 class="font-weight-bold text-center">Create Account</h1>
                    <p class="text-center">Already Have an Account? <a href="#">Login</a></p>
                    <p class="invalid usernameMessage pb-0 mb-1"></p>
                    <input type="text" class="form-control chat-box mb-3" placeholder="Username" name="username">
                    <p class="invalid emailMessage pb-0 mb-1"></p>
                    <input type="text" class="form-control chat-box mb-3" placeholder="Email" name="email">
                    <p class="invalid passwordMessage pb-0 mb-1"></p>
                    <input type="password" class="form-control chat-box mb-3" placeholder="Password" name="password">
                    <ul class="restrictions invalid mt-1">
                        <li class="restrictionLength">Atleast 5 Characters Long.</li>
                        <li class="restrictionSpaces">Cannot Contain Spaces</li>
                        <li class="restrictionNumber">Atleast 1 Number</li>
                        <li class="restrictionSpecialChar">Atleast 1 Special Character</li>
                    </ul>
                    <p class="invalid passwordRepeatMessage pb-0 mb-1"></p>
                    <input type="password" class="form-control chat-box mb-3" placeholder="Repeat Password" name="passwordRepeat">
                    <button type="submit" class="btn text-white w-100 mb-3 login">Create Account</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>

</html>
